<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="container__top">
            <p class="container__top-equation"></p>
            <p class="container__top-answer"></p>
        </div>
        <button class="container__button fun">+/-</button>
        <button class="container__button fun">DEL</button>
        <button class="container__button container__button-wider fun">C</button>
        <button class="container__button num">7</button>
        <button class="container__button num">8</button>
        <button class="container__button num">9</button>
        <button class="container__button oper">/</button>
        <button class="container__button num">4</button>
        <button class="container__button num">5</button>
        <button class="container__button num">6</button>
        <button class="container__button oper">*</button>
        <button class="container__button num">1</button>
        <button class="container__button num">2</button>
        <button class="container__button num">3</button>
        <button class="container__button oper">-</button>
        <button class="container__button num">0</button>
        <button class="container__button num">.</button>
        <button class="container__button oper">+</button>
        <button class="container__button fun">=</button>   
    </main>
</body>
</html>
