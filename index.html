<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="container__top">
            <p>23 + 45</p>
            <p class="container__top-answer">68</p>
        </div>
        <button class="container__button container__button-wider">C</button>
        <button class="container__button container__button-wider">DEL</button>
        <button class="container__button">7</button>
        <button class="container__button">8</button>
        <button class="container__button">9</button>
        <button class="container__button">/</button>
        <button class="container__button">4</button>
        <button class="container__button">5</button>
        <button class="container__button">6</button>
        <button class="container__button">*</button>
        <button class="container__button">1</button>
        <button class="container__button">2</button>
        <button class="container__button">3</button>
        <button class="container__button">-</button>
        <button class="container__button">0</button>
        <button class="container__button">.</button>
        <button class="container__button">+</button>
        <button class="container__button">=</button>   
    </main>
</body>
</html>
